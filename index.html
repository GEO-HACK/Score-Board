<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">


</head>
<body>
    <div class="container">
        <div class="score-board">
            <div class="team1">
                <h2>Team 1</h2>
                <h1 id="team1-score">0</h1>
                <div class="buttons">
                    <button onclick="increaseScore('team1-score',1)">+1</button>
                <button onclick="increaseScore('team1-score', 2)">+2</button>
                <button onclick="increaseScore('team1-score', 3)">+3</button>
                </div>
            </div>
            <div class="team2">
                <h2>Team 2</h2>
                <h1 id="team2-score">0</h1>
                <div class="buttons">
                    <button onclick="increaseScore('team2-score', 1)">+1</button>
                <button onclick="increaseScore('team2-score', 2)">+2</button>
                <button onclick="increaseScore('team2-score', 3)">+3</button>
                </div>
            </div>
        </div>
        <div class="reset">
            <button onclick="resetScore()">Reset</button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
